<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"> 
    <script
    src="https://kit.fontawesome.com/d457bb2530.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <div class="divid">
        <nav>
            <ul class="navbar">
                <img src="logo.png">
                <li>
                    <i class="fas fa-home"></i><a href="index.html" class="navbar-home">HOME</a>
                </li>
                <li>
                    <i class="fas fa-percentage"></i><a href="sales.html" class="navbar-about">SALE</a>
                </li>
                <li>
                    <i class="fas fa-tag"></i><a href="brand.html" class="navbar-home">BRANDS</a>
                </li>
                <li>
                    <i class="fab fa-redhat"></i><a href="access.html" class="navbar-about">ACCESSORIES</a>
                </li>
                <li>
                    <i class="fas fa-shoe-prints"></i><a href="kicks.html" class="navbar-home">FOOTWEAR</a>
                </li>
                <li>
                    <i class="fas fa-tshirt"></i><a href="clothes.html" class="navbar-about">APPAREL</a>
                </li>
                <li>
                    <i class="fas fa-phone"></i><a href="contact.html" class="navbar-about">CONTACT</a>
                </li>
                <li>
                    <i class="fas fa-shopping-cart"></i><a href="cart.html" class="navbar-cart">CART</a>
                </li>
            </ul>
        </nav>
        <div class="sep">
            <div class="tick">
                <img src="basketball-michael-jordan-wallpaper-preview.jpg">
            </div>
            <div class="landing">
                <div class="top">
                    <h1>JUST DROPPED</h1>
                    <div class="three">
                        <input type="text" placeholder="What are you looking for?">
                        <div class="icons">
                            <button class="cart"><i class="fas fa-shopping-basket" onclick="openCart()"></i></button>
                            <button class="user"><i class="far fa-user" onclick="openModal()"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <section class="just-in">
                <div class="products">
                    <div class="slick-slider"></div>
                </div>
            </section>
            <div class="trend-con">
                <div class="left-con">
                    <div class="left"></div>
                </div>
                <div class="other-trends">
                    <div class="right-con"></div>
                    <div class="right-right-con"></div>
                    <div class="right4"></div>
                    <div class="right5"></div>
                    <div class="right6"></div>
                    <div class="right7"></div>
                </div>
                <div class="mycart" id="carts-items">
                    <div class="top">
                        <h1>cart</h1>
                        <button class="close" onclick="reload();" onclick="openCart()">X</button>
                    </div>
                    <div class="cart-items"></div>
                    <div class="cart-trend"></div>
                </div>
                <div id="modal">
                    <button class="close" onclick="openModal()">X</button>
                    <form class="form" id="form">
                        <header>Register</header>
                        <div class="user-details">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required name="name" class="regi-name" placeholder="Your name">
                            <div class="line"></div>
                            <label for="username">Username</label>
                            <input type="text" id="username" required name="username" class="log-usernm" placeholder="Type your username">
                            <div class="line"></div>
                            <label for="password">Password</label>
                            <input type="text" id="password" required name="password" class="log-pass" placeholder="Type your password">
                            <div class="line"></div>
                            <label for="email">Email</label>
                            <input type="text" id="email" required name="email" class="log-pass" placeholder="Email Address">
                            <div class="line"></div>
                            <button class="sign-up-btn" id="sign-up">Submit</button>
                            <div class="log">
                                <label><a href="login.html">Already a registered user? Log in</a></label>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Section -->
    <script src="styles.js"></script>
</body>
</html>
