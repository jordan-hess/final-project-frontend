<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"> 
    <script
    src="https://kit.fontawesome.com/d457bb2530.js"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="kicks.css">
    <link rel="stylesheet" href="kicks.js">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
</head>
<body>
    <div class="divid">
        <nav>
            <ul class="navbar">
                <img src="logo.png">
                <li>
                    <i class="fas fa-home"></i><a href="index.html" class="navbar-home">HOME</a>
                </li>
                <li>
                    <i class="fas fa-percentage"></i><a href="sales.html" class="navbar-about">SALE</a>
                </li>
                <li>
                    <i class="fas fa-tag"></i><a href="brand.html" class="navbar-home">BRANDS</a>
                </li>
                <li>
                    <i class="fab fa-redhat"></i><a href="access.html" class="navbar-about">ACCESSORIES</a>
                </li>
                <li>
                    <i class="fas fa-shoe-prints"></i><a href="kicks.html" class="navbar-home">FOOTWEAR</a>
                </li>
                <li>
                    <i class="fas fa-tshirt"></i><a href="clothes.html" class="navbar-about">APPAREL</a>
                </li>
                <li>
                    <i class="fas fa-phone"></i><a href="contact.html" class="navbar-about">CONTACT</a>
                </li>
                <li>
                    <i class="fas fa-shopping-cart"></i><a href="cart.html" class="navbar-cart">CART</a>
                </li>
            </ul>
        </nav>
        <div class="sep">
            <div class="tick">
                <img src="https://i.pinimg.com/originals/b2/f3/d4/b2f3d44d05896e32c6ee834c7821f80a.jpg">
            </div>
            <div class="righton-top">
                <h1>Fire Kicks</h1>
                <button class="user"><i class="fas fa-shopping-basket" onclick="openCart()"></i></button>
            </div>
            <div class="kicks-landing">
                <div class="kick-con">
                    <div class="trend"></div>
                    <h1>New Arrivals</h1>
                    <div class="all-kicks">
                        <div class="three-kicks"></div>
                        <div class="two-kicks"></div>
                        <div class="one-kick"></div>
                    </div>
                    <h1>Save On Selected Kicks</h1>
                    <div class="kicks-sale">
                        <div class="onsale-kick"></div>
                        <div class="sale-kick"></div>
                    </div>
                    <div class="mycart" id="carts-items">
                        <div class="top">
                            <h1>cart</h1>
                            <button class="close" onclick="openCart()">X</button>
                        </div>
                        <div class="cart-items"></div>
                        <div class="cart-sale"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="kicks.js"></script>
</body>
</html>
